<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <!-- ===boxicons icons== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard--vitals</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../css/codepic/logss.png" alt="YCT Medical">
                </span>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
            
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt-2 icon' ></i>
                        <input type="search" placeholder="Search...">
                    
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="MainPage.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="Appointment.html">
                            <i class='bx bx-calendar-alt icon' ></i>
                            <span class="text nav-text">Appointments</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="Prescription.html">
                            <i class='bx bx-network-chart icon'></i>
                            <span class="text nav-text">Prescription</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="Vitals.html">
                            <i class='bx bx-plus-medical icon'></i>
                            <span class="text nav-text">Vital Check</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">

                <li class="nav-link">
                    <a href="../Login.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Log-Out</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <header class="home-header">
            <div class="text"></div>
            <div class="user-content">
                <img src="../css/codepic/avatarIcon.jpg" alt="" >
                <div class="">Oluwashola Daowdu</div>
            </div>
        </header>

        <div class="Prescrip--container">
           <div class="prescrip--flex">
            <h3 class="Prescrip--title">Patient's Vitals</h3>
            <div class="Prescrip-menu">
                <div class="Prescrip-btn">
                    <span class="pBtn-text">Input Vitals</span>
                    <i class='bx bxs-chevron-down'></i>
                </div>

                <form action="submit" class="form-option">
                    <input type="text" class="option" placeholder="Enter Name">
                    <input type="text" class="option" placeholder="Enter Pulse Rate">
                    <input type="text" class="option" placeholder="Input Respiratory Rate">
                    <input type="text" class="option" placeholder="Input Blood Pressure ">
                    <input type="text" class="option" placeholder="Input Body Temperature">
                </form>
            </div>
           </div>
            <div class="prescrip--chart">
                <h3>Student's Name</h3>
                <h3>Pulse Rate</h3>
                <h3>Blood Pressure</h3>
                <h3>Doctor's Remark</h3>
            </div>
        </div>
    </section>



    <script src="Script.js"></script>
</body>
</html>
